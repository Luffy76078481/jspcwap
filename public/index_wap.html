        (function () {
            function resizeBaseFontSize() {
                var rootHtml = document.documentElement,
                    deviceWidth = rootHtml.clientWidth;
                rootHtml.style.fontSize = deviceWidth / 7.5 + "px";
                window.fontSize = deviceWidth / 7.5;
            }
            resizeBaseFontSize();
            window.addEventListener("resize", resizeBaseFontSize, false);
            window.addEventListener("orientationchange", resizeBaseFontSize, false);
        })();
        //格式化日期
        Date.prototype.format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[
                        k]).length)));
            return fmt;
        }
        String.prototype.replaceAll = function (search, replacement) {
            var target = this;
            return target.replace(new RegExp(search, 'gm'), replacement);
        };

        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        window.channel = getUrlParam("channel") || "";
        if (window.channel && window.sessionStorage) {
            sessionStorage.setItem("channel", window.channel);
        }
        var referer = getUrlParam("referer") || "";
        if (referer && window.localStorage) {
            window.localStorage.setItem("referer", referer);
        }
        try {
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                window.ios = true;
            } else {
                window.ios = false;
            }
        } catch (err) { }
